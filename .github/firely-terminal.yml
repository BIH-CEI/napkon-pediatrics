# This is a basic workflow to help you get started with Actions

name: Firely Validation

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master, main, test-firely-terminal ]
  pull_request:
    branches: [ master, main, test-firely-terminal ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:


  CI_FHIR_VALIDATION:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Checkout packages repository
        uses: actions/checkout@v2
        with:
          repository: BIH-CEI/fhir-packages
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          path: packages
          lfs: true

      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 1.8

      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install fsh-sushi
        run: npm install && npm install -g fsh-sushi

      - name: Untar FHIR packages to package repository
        working-directory: ./packages
        run: ./packages/untar_packages.sh

      - name: Run sushi
        run: sushi

      - name: Firely.Terminal (GitHub Actions)
        uses: FirelyTeam/firely-terminal-pipeline@v0.1.0-beta1
        with:
          PATH_TO_CONFORMANCE_RESOURCES: fsh-generated/resources/
          PATH_TO_EXAMPLES: fsh-generated/resources/
          DOTNET_VALIDATION_ENABLED: true
          JAVA_VALIDATION_ENABLED: true
